<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Proset Game</title>
		<link rel="stylesheet" href="/css/gameSheet.css">
		<link rel="icon" type="image/png" href="/images/icon.png" />
	</head>
	<body>
	    <div id = "header">
	        <a href="/">
	            <img src="/images/logo.png">
	        </a>
	    </div>
	    <div class="fixinner">
	        <div class = "main" id = "scoreboard">
	            <ul id = "scores">
	                <li>Player 0 (You): 0 points</li>
	            </ul>
	        </div>
            <div class = "main" id = "game"></div>
            <div class = "main" id = "messagelist">
                <ul id="messages"></ul>
            </div>
        </div>
	    <div class="chat">
	        <form id="messagebox" onsubmit="sendMessage()">
                <div id="playerNumber">(Connecting...) </div>
                <input type="text" placeholder="Type here to chat" id="chatbox" autocomplete="off" />
                <input type="submit" value="Send">
	        </form>
	    </div>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="/js/display.js"></script>
        <script>
        <!-- This contains the relevant google analytics code-->

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	</body>
</html>
